{% set name = "fps-retrolab" %}
{% set version = "0.0.37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fps_retrolab-{{ version }}.tar.gz
  sha256: fefc31da73ceb017945b0e0c7772bb472065864a5057f2a9fe3ceb3352414795

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - fps >=0.0.8,<1
    - fps-lab <1
    - retrolab <1

test:
  imports:
    - fps_retrolab

about:
  home: https://github.com/jupyter-server/jupyverse/tree/main/plugins/retrolab
  summary: An FPS plugin for the RetroLab API
  keywords: jupyter, server, fastapi, pluggy, plugins
  dev_url: https://github.com/jupyter-server/jupyverse/tree/main/plugins/retrolab
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
